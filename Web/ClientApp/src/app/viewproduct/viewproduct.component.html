<button class="btn btn-primary" (click)="goBack()"><i class="glyphicon glyphicon-triangle-left"></i> Return</button>
<h1>View {{ currentProduct.name }}</h1>
<div class="row">
  <div class="col-md-6">Name: {{ currentProduct.name }}</div>
  <div class="col-md-6">Price: {{ currentProduct.price }}$</div>
</div>
<div class="row" *ngIf="currentProduct.photo">
  <div class="col-md-12" style="text-align: center">
    <img src="/{{currentProduct.photo}}">
  </div>
</div>
<div class="row">
  <div class="col-md-6" *ngIf="currentProduct.lastUpdate">Last update: {{ currentProduct.lastUpdate }}</div>
  <div class="col-md-6" *ngIf="!currentProduct.lastUpdate">Just created</div>
</div>
