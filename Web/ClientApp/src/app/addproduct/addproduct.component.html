<h1>{{title}}</h1>
<h3>Product</h3>
<hr />
<form [formGroup]="productForm" (ngSubmit)="save()" #formDir="ngForm">
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" #nameText type="text" formControlName="name" required>
    </div>
    <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Price</label>
    <div class="col-md-4">
      <input class="form-control" #priceText type="number" formControlName="price" [(ngModel)]="currentProduct.price" required>
    </div>
    <span class="text-danger" *ngIf="price.invalid && formDir.submitted">
      Price is required.
    </span>
  </div>
  <div class="form-group row">
    <label class=" control-label col-md-12">Photo</label>
    <div class="col-md-4">
      <input class="form-control" type="file" #fileInput>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>
</form>
